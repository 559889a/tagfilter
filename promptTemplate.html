<div class="prompt-item">
    <div class="prompt-header">
        <label class="checkbox flex-container">
            <input type="checkbox" class="prompt-checkbox" checked />
            <span class="prompt-text"></span>
        </label>
        <div class="prompt-controls">
            <div class="edit-prompt-btn menu_button" title="编辑段落">
                <i class="fa-solid fa-pencil"></i>
            </div>
            <div class="move-up-btn menu_button" title="上移">
                <i class="fa-solid fa-arrow-up"></i>
            </div>
            <div class="move-down-btn menu_button" title="下移">
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
    </div>
    <textarea class="prompt-edit-area text_pole textarea_compact" style="display:none;" rows="5"></textarea>
</div>
