<div id="context_viewer_template">
    <div class="context-viewer-container">
        <div class="context-viewer-header">
            <span class="context-viewer-title">发送给AI的上下文</span>
            <div class="context-viewer-controls">
                <button class="context-viewer-edit menu_button" title="编辑上下文内容">
                    <i class="fa-solid fa-pencil"></i>
                </button>
                <button class="context-viewer-copy menu_button" title="复制上下文内容">
                    <i class="fa-solid fa-copy"></i>
                </button>
            </div>
        </div>
        <div class="context-viewer-content">
            <pre class="context-viewer-text"></pre>
        </div>
    </div>
</div>
